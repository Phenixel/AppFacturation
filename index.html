<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phenixel</title>
    
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
   
    
 <header>
    <h1>Bienvenue sur Phenixel </h1>
    <img src="assets/images/LogoPhenixel.png" >
 </header>
 <main>     
     <div class="parent">
         <div class="infos"> 
             <h2>Informations generales </h2>
             <form action="rendu.php" method="get">
                 <table>
                <tr>
                    <td>Rentrez votre numero de facture: 
                    </td>
                    <td><input type="text" name="numero" placeholder="Votre N° de facture" required="required">
                    </td>
                </tr>
                
                <tr>
                    <tr><td></td></tr>
                    <td>Rentrez la date de votre facture :
                    </td>
                    <td> <input type="date" name="date" required="required">
                    </td>
                   
                </tr>
                <tr><td></td></tr>
                
                <tr>
                    <td>
                        <label for="paiement">Conditions de facturation : </label>
                        <br />
                        <select name="paiement"  required="required">
                            <option value="commande">Paiement a la commande </option>
                            <option value="livraison">Paiement a la livraison</option>
                        </select>
                    </td>
                   
                </tr>
            </table> 
    </div>
 
    <div class="clients">
        <h2> Informations sur le client</h2>
        <label><strong>Facturer a :</strong></label>
        <br>
        <input type="text" name="nom" placeholder="Nom du client" required="required">
        <input type="tel" name="siren"  placeholder="N°de SIREN du client" required="required">
        <br>
        <input type="text" name="adresse" placeholder="Adresse du client" required="required">
        <input type="text" name="representant" placeholder="Representant du client" required="required">
    </div> 
</div>





<button class="add_mission btn btn-primary">➕</button>




<div class="cards_missions">
    <div class="mission_principale cards">
        <table class="table">
            <tr>
                <td>
                    <strong>MISSION 1 :</strong>
                </td> 
            </tr>
            <tr>
                <td>
                    Description de la mission :
                </td>
                <td>
                    <input type="textarea" name="description" required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    Montant : 
                </td>
                <td>
                    <input type="text" name="prix" placeholder="Entrez le montant" required="required"/>
                </td>
            </tr>
            <tr>
               <td> 
                    <label for="taxes">Taxes diverses : </label>
               </td>
               <td>
                    <select name="taxe" required="required"> 
                        <option value="12.5">12.5%</option>
                        <option value="20">20%</option>
                    </select>
               </td>
           </tr>
        </table>
    </div>
</div>
</main>

<footer>
    <hr>
        
    <button class="generate" type="submit">
           <strong>Generer la facture</strong>  
     </button>
       
 </form>
</footer>

    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
